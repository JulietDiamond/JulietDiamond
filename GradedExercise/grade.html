<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grade.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <h1>Get to see your grades</h1>

        <form>
            <fieldset>
                <legend>Student Details</legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </p>
                <p>
                    <label for="std-id">Student Id:</label>
                    <input type="text" id="std-id" placeholder="Enter your StudentId">
                </p>
                <p>
                    <label for="assignment">Choose Assignment</label>
                   <select name="assignment" id="assignment">
                    <option value="">Recipe</option> 
                    <option value="">RMovie Review</option> 
                    <option value="">NerdLuv</option> 
                    <option value="">Javascript and ASCII Animation</option> 
                    <option value="">DOM and Events</option> 
                   </select>
                </p>

                <p>
                    <p>Select entry</p>
                    <input type="radio" name="entry"> February <br>
                    <input type="radio" name="entry"> May <br>
                    <input type="radio" name="entry"> August <br>
                    <input type="radio" name="entry"> November <br>
                </p>

                <p>Confirm below if you're not lying and you are looking up your own grades.</p>

                <p>
                    <input type="checkbox"> Confirm
                </p>
              
                <button type="submit" id="submit"> Submit</button>
            </fieldset>
        </form>
        <div class="validation">
            <a
            href="http://validator.w3.org/nu/?doc=https://julietdiamond.github.io/JulietDiamond/GradedExcercise/grade.html" target="_blank"> <img
            src="images/w3c-html.png"
            alt="html validator"/></a>
            <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://julietdiamond.github.io/JulietDiamond/GradedExcercise/grade.css" target="_blank"> <img
            src="images/w3c-css.png"
            alt="css validator"/></a>
        </div>
    </div>
</body>
</html>
